<html>
  <head>
    <title>Todo App</title>
  </head>
  <body>
  <div class="wrapper">
      <h1>TO DO LIST</h1>
    <ul class="todo_wrapper"></ul>
    <div>
        - Left Mouse button click to mark as done <br>
        <div class='remove_option' id="Done">- Double click to remove</div>
  </div>
  </div>
  <script type="text/template" id="taskItemTemplate">
      <div class="task-item u-full-width" data-todo-id="{{id}}">
          {{title}}
      </div>
  </script>
  </body>
</html>
